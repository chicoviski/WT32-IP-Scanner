;PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; ===== Bibliotecas =====
lib_deps = 
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit ILI9341@^1.6.0
    paulstoffregen/XPT2046_Touchscreen@^1.4
    marian-craciunescu/ESP32Ping@^1.7

; ===== Monitor Serial =====
monitor_speed = 115200
monitor_filters = 
    default   ; Remove caracteres não-ASCII
    time      ; Adiciona timestamp

; ===== Upload =====
upload_speed = 115200
; Descomente e ajuste para sua porta:
; Windows:
; upload_port = COM3
; Linux:
; upload_port = /dev/ttyUSB0
; macOS:
; upload_port = /dev/cu.usbserial-*

; ===== Build Flags =====
build_flags = 
    -D CORE_DEBUG_LEVEL=0        ; 0=None, 1=Error, 2=Warn, 3=Info, 4=Debug, 5=Verbose
    -D CONFIG_ESP_TASK_WDT_TIMEOUT_S=30
    -D ARDUINO_USB_CDC_ON_BOOT=0

; ===== Configurações da Placa =====
board_build.mcu = esp32
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_build.partitions = default.csv

; ===== Ambiente de Desenvolvimento (Debug) =====
[env:esp32dev-debug]
extends = env:esp32dev
build_type = debug
build_flags = 
    ${env:esp32dev.build_flags}
    -D CORE_DEBUG_LEVEL=4        ; Debug verboso
    -D DEBUG_ESP_PORT=Serial
    -O0                          ; Sem otimização
monitor_filters = 
    default
    time
    log2file                     ; Salva logs em arquivo

; ===== Ambiente de Produção (Release) =====
[env:esp32dev-release]
extends = env:esp32dev
build_type = release
build_flags = 
    ${env:esp32dev.build_flags}
    -D CORE_DEBUG_LEVEL=0        ; Sem debug
    -Os                          ; Otimizar tamanho