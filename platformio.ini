;PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = wt32-eth01

[env:wt32-eth01]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
board = wt32-eth01
framework = arduino

; ===== Bibliotecas =====
lib_deps = 
    marian-craciunescu/ESP32Ping@^1.7
; ===== Monitor Serial =====
monitor_speed = 115200
monitor_filters = 
    default   ; Remove caracteres não-ASCII
    time      ; Adiciona timestamp

; ===== Upload =====
upload_speed = 460800
; Descomente e ajuste para sua porta:
; Windows:
; upload_port = COM3
; Linux:
; upload_port = /dev/ttyUSB0
; macOS:
; upload_port = /dev/cu.usbserial-*

; ===== Build Flags =====
build_flags = 
    -D CORE_DEBUG_LEVEL=0        ; 0=None, 1=Error, 2=Warn, 3=Info, 4=Debug, 5=Verbose
    -D CONFIG_ESP_TASK_WDT_TIMEOUT_S=30
    -D ARDUINO_USB_CDC_ON_BOOT=0
    -D CONFIG_LWIP_MAX_SOCKETS=16 ; Aumentar número de sockets
    -D CONFIG_TCPIP_RECVMBOX_SIZE=32 ; Aumentar buffer de recepção

; ===== Ambiente de Desenvolvimento (Debug) =====
[env:wt32-eth01-debug]
extends = env:wt32-eth01
build_type = debug
build_flags = 
    ${env:wt32-eth01.build_flags}
    -D CORE_DEBUG_LEVEL=4        ; Debug verboso
    -D DEBUG_ESP_PORT=Serial
    -O0                          ; Sem otimização
monitor_filters = 
    default
    time
    log2file                     ; Salva logs em arquivo

; ===== Ambiente de Produção (Release) =====
[env:wt32-eth01-release]
extends = env:wt32-eth01
build_type = release
build_flags = 
    ${env:wt32-eth01.build_flags}
    -D CORE_DEBUG_LEVEL=0        ; Sem debug
    -Os                          ; Otimizar tamanho